<html ng-app="ProyectoAngular">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="PrincipalCtrl">
        <div>{{ test }}</div>
        <div>
            <ul>
                <li ng-repeat="dato in lista">{{ dato.nombre }}</li>
            </ul>
            <table class="table">
                <thead>
                    <tr>
                        <th>Primer nombre</th>
                        <th>Primer apellido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="info in tabla">
                        <td>{{ info.first_name }}</td>
                        <td>{{ info.last_name }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="lib/angular-1.5.3/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
